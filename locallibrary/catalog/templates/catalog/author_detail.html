    <div class="col-lg-10">
      <div class="card shadow-sm text-center mb-5" style="margin-top: -180px">
        <div class="card-body p-5">
          <h1 class="mb-4">{{ author }}</h1>

            <h5><a class="text-white" href="{% url 'book-detail' book.pk %}">{{book}}</a> ({{book.bookinstance_set.all.count}})</h5>

          </div>
        </div>
      {% endfor %}


    </div>
  </div>
